<!DOCTYPE HTML>
<html>
<head>
    <title>스낵파인더</title>
    <link href="{{url_for('static', filename='stylesheets/style.css')}}" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"  >
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='images/fav-icon.png')}}" />
    <!----webfonts---->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <!-- Global CSS for the page and tiles -->
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/main.css')}}" >

<!---start-header---->
<div id="page">
    <div id="header">
        <a class="navicon" href="#menu-left"> </a>
        <div class="logo">
            <a href="http://localhost:8880/index.html"><img src="{{url_for('static', filename='images/spa.png')}}"  alt="" /></a>
        </div>

        <div class="my">
            <a href="http://localhost:8880/page_my.html" ><span></span></a>
        </div>


        <div class="search-form">
            <form ><input type="text" value="과자명을 입력하세요..."></form>
        </div>

        <div class="search-bar">
            <a href="http://localhost:8880/page_search.html"><span></span></a>
        </div>



        <div class="clear"> </div>
    </div>

    <nav id="menu-left">
        <ul>
            <li><a href="{{url_for('show_entries')}}"><span>홈</span></a></li>
            <li><a href="#"><span>성분사전</span></a></li>
            <li><a href="#"><span>스파</span></a></li>
            <div class="clear"> </div>
        </ul>
    </nav>
</div>
<!---//End-header---->

<!---start-content---->
<div class="content" >
    <div class="wrap">
        <div id="main">
            <ul id="tiles" >
                <!-- These are our grid blocks -->
                

                {% for detail in detail %}
                <li>
                    <img src="{{url_for('static',filename='images/img2.png')}}" href="{{url_for('show_entries')}}" width="200" height="200">
                    <div class="post-info">
                        <div class="post-basic-info">
                            <h3><a href="{{url_for('detail_page',snack_name=detail["snack_name"])}}">{{detail["snack_name"]}}</a></h3>
                            <span><a href="{{url_for('manufacturer_search',manufacturer=detail["manufacturer"])}}"><label></label>{{detail["manufacturer"]}}</a></span>
                        </div>
                        <div class="post-info-rate-share">
                            <div class="rateit">
                                <span> </span>
                            </div>
                
                            <div class="clear"> </div>
                        </div>
                    </div>
                </li>
                
                {% endfor %}
                
                </li>
                <!--End of grid blocks -->

            </ul>
        </div>
    </div>

    <!---//End-content---->
    <div class= "buttonhouse">
        <div><button type="button" class="button" value="버튼5" ><a href="#" ><span>스낵파인더 추천하기</span></a></button></div>
        <div><button type="button" class="button" value="버튼6" ><a href="#" ><span>스낵파인더 평가하기</span></a></button></div>
    </div>
</div>
<!----wookmark-scripts---->
<script src="http://localhost:8880/javascripts/jquery.imagesloaded.js"></script>
<script src="http://localhost:8880/javascripts/jquery.wookmark.js"></script>
<!----//wookmark-scripts---->
<!----start-footer--->
<div class="footer">
    <p>balkineun-aedeul</p>
</div>
<!----//End-footer--->
<!---//End-wrap---->
</body>
</html>
